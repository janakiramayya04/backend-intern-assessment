<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Intern Task UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .hidden { display: none !important; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .link-btn { cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Project Dashboard</h2>
        <button id="logoutBtn" class="btn btn-danger hidden" onclick="logout()">Logout</button>
    </div>

    <div id="loginSection" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="mb-3">Login</h4>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" id="loginEmail" class="form-control" placeholder="user@example.com">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="password">
                </div>
                <button onclick="login()" class="btn btn-primary w-100">Sign In</button>
                <p id="loginError" class="text-danger mt-2 text-center"></p>
                <p class="text-center mt-3">
                    Don't have an account? <span class="link-btn" onclick="showRegister()">Register here</span>
                </p>
            </div>
        </div>
    </div>

    <div id="registerSection" class="row justify-content-center hidden">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="mb-3">Register</h4>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="user@example.com">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="password">
                </div>
                <div class="mb-3">
                    <label>Role (Optional)</label>
                    <select id="regRole" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button onclick="register()" class="btn btn-success w-100">Sign Up</button>
                <p id="regError" class="text-danger mt-2 text-center"></p>
                <p id="regSuccess" class="text-success mt-2 text-center"></p>
                <p class="text-center mt-3">
                    Already have an account? <span class="link-btn" onclick="showLogin()">Login here</span>
                </p>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        
        <div class="card p-3">
            <h5><span id="formTitle">Add New Task</span></h5>
            <input type="hidden" id="editItemId">
            
            <div class="input-group">
                <input type="text" id="newItemTitle" class="form-control" placeholder="Task Title">
                <input type="text" id="newItemDesc" class="form-control" placeholder="Description">
                
                <button id="addBtn" onclick="createItem()" class="btn btn-success">Add</button>
                
                <button id="updateBtn" onclick="updateItem()" class="btn btn-warning hidden">Update</button>
                <button id="cancelBtn" onclick="cancelEdit()" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </div>

        <div class="card p-3">
            <h5>Your Tasks</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th style="width: 150px;">Action</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const API_URL = "http://localhost:8000"; 
    let allItems = []; // Store fetched items locally to make editing easier

    window.onload = function() {
        const token = localStorage.getItem('access_token');
        if (token) {
            showDashboard();
        } else {
            showLogin();
        }
    };

    // --- UI NAVIGATION ---
    function showLogin() {
        document.getElementById('loginSection').classList.remove('hidden');
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.add('hidden');
        document.getElementById('logoutBtn').classList.add('hidden');
        document.getElementById('regSuccess').innerText = "";
        cancelEdit(); // Reset form state
    }

    function showRegister() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('registerSection').classList.remove('hidden');
        document.getElementById('dashboardSection').classList.add('hidden');
    }

    function showDashboard() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        fetchItems();
    }

    // --- AUTHENTICATION ---
    async function register() {
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const role = document.getElementById('regRole').value;

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password, role: role })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.detail || "Registration failed");
            }

            document.getElementById('regSuccess').innerText = "Registration successful! Please login.";
            document.getElementById('regError').innerText = "";
            setTimeout(() => showLogin(), 1500);
        } catch (error) {
            document.getElementById('regError').innerText = error.message;
            document.getElementById('regSuccess').innerText = "";
        }
    }

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            const response = await fetch(`${API_URL}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (!response.ok) throw new Error("Invalid credentials");

            const data = await response.json();
            localStorage.setItem('access_token', data.access_token); 
            showDashboard();
        } catch (error) {
            document.getElementById('loginError').innerText = error.message;
        }
    }

    function logout() {
        localStorage.removeItem('access_token');
        showLogin();
    }

    // --- CRUD OPERATIONS ---
    
    // 1. READ
    async function fetchItems() {
        const token = localStorage.getItem('access_token');
        const response = await fetch(`${API_URL}/items/`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) { logout(); return; }

        allItems = await response.json(); // Store locally
        const tbody = document.getElementById('itemsTableBody');
        tbody.innerHTML = '';

        allItems.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.description || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1" onclick="startEdit(${item.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    // 2. CREATE
    async function createItem() {
        const title = document.getElementById('newItemTitle').value;
        const desc = document.getElementById('newItemDesc').value;
        const token = localStorage.getItem('access_token');

        if(!title) { alert("Title is required"); return; }

        await fetch(`${API_URL}/items/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ title: title, description: desc })
        });

        resetForm();
        fetchItems();
    }

    // 3. UPDATE (Setup UI)
    function startEdit(id) {
        // Find item details from local array
        const item = allItems.find(i => i.id === id);
        if (!item) return;

        // Populate inputs
        document.getElementById('newItemTitle').value = item.title;
        document.getElementById('newItemDesc').value = item.description || "";
        document.getElementById('editItemId').value = item.id;

        // Change Buttons
        document.getElementById('addBtn').classList.add('hidden');
        document.getElementById('updateBtn').classList.remove('hidden');
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('formTitle').innerText = "Edit Task (ID: " + id + ")";
    }

    // 3. UPDATE (Perform Action)
    async function updateItem() {
        const id = document.getElementById('editItemId').value;
        const title = document.getElementById('newItemTitle').value;
        const desc = document.getElementById('newItemDesc').value;
        const token = localStorage.getItem('access_token');

        if(!title) { alert("Title is required"); return; }

        await fetch(`${API_URL}/items/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ title: title, description: desc })
        });

        resetForm();
        fetchItems();
    }

    // 4. DELETE
    async function deleteItem(id) {
        if(!confirm("Are you sure you want to delete this task?")) return;
        
        const token = localStorage.getItem('access_token');
        await fetch(`${API_URL}/items/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        fetchItems();
    }

    function cancelEdit() {
        resetForm();
    }

    function resetForm() {
        document.getElementById('newItemTitle').value = '';
        document.getElementById('newItemDesc').value = '';
        document.getElementById('editItemId').value = '';

        document.getElementById('addBtn').classList.remove('hidden');
        document.getElementById('updateBtn').classList.add('hidden');
        document.getElementById('cancelBtn').classList.add('hidden');
        document.getElementById('formTitle').innerText = "Add New Task";
    }
</script>

</body>
</html>

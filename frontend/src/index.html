<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Intern Task UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .hidden { display: none !important; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Project Dashboard</h2>
        <button id="logoutBtn" class="btn btn-danger hidden" onclick="logout()">Logout</button>
    </div>

    <div id="loginSection" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="mb-3">Login</h4>
                <div class="mb-3">
                    <label>Username / Email</label>
                    <input type="text" id="username" class="form-control" placeholder="admin or user">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="password">
                </div>
                <button onclick="login()" class="btn btn-primary w-100">Sign In</button>
                <p id="loginError" class="text-danger mt-2 text-center"></p>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        
        <div class="card p-3">
            <h5>Add New Task</h5>
            <div class="input-group">
                <input type="text" id="newItemTitle" class="form-control" placeholder="Task Title">
                <input type="text" id="newItemDesc" class="form-control" placeholder="Description">
                <button onclick="createItem()" class="btn btn-success">Add</button>
            </div>
        </div>

        <div class="card p-3">
            <h5>Your Tasks</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // CONFIGURATION: Change this to your actual Backend URL
    const API_URL = "http://localhost:8000"; 

    // 1. CHECK LOGIN STATUS ON LOAD
    window.onload = function() {
        const token = localStorage.getItem('access_token');
        if (token) {
            showDashboard();
        } else {
            showLogin();
        }
    };

    // 2. UI TOGGLING
    function showLogin() {
        document.getElementById('loginSection').classList.remove('hidden');
        document.getElementById('dashboardSection').classList.add('hidden');
        document.getElementById('logoutBtn').classList.add('hidden');
    }

    function showDashboard() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        fetchItems(); // Load data immediately
    }

    // 3. LOGIN FUNCTION
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // Modify endpoint based on your backend (e.g., /token or /login)
            const response = await fetch(`${API_URL}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });

            if (!response.ok) throw new Error("Invalid credentials");

            const data = await response.json();
            // Save JWT to browser storage
            localStorage.setItem('access_token', data.access_token); 
            showDashboard();
        } catch (error) {
            document.getElementById('loginError').innerText = error.message;
        }
    }

    // 4. LOGOUT FUNCTION
    function logout() {
        localStorage.removeItem('access_token');
        showLogin();
    }

    // 5. READ ITEMS (GET)
    async function fetchItems() {
        const token = localStorage.getItem('access_token');
        const response = await fetch(`${API_URL}/items`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) { logout(); return; } // Token expired

        const items = await response.json();
        const tbody = document.getElementById('itemsTableBody');
        tbody.innerHTML = ''; // Clear list

        items.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.description}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    // 6. CREATE ITEM (POST)
    async function createItem() {
        const title = document.getElementById('newItemTitle').value;
        const desc = document.getElementById('newItemDesc').value;
        const token = localStorage.getItem('access_token');

        await fetch(`${API_URL}/items`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ title: title, description: desc })
        });

        // Clear inputs and refresh list
        document.getElementById('newItemTitle').value = '';
        document.getElementById('newItemDesc').value = '';
        fetchItems();
    }

    // 7. DELETE ITEM (DELETE)
    async function deleteItem(id) {
        const token = localStorage.getItem('access_token');
        await fetch(`${API_URL}/items/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        fetchItems();
    }
</script>

</body>
</html>
